      <script>
         fetchPosts();
          fetchData();

         setInterval(function () {
             var lastTime = localStorage.getItem('lastTime');
             var newTime = localStorage.getItem('newTime');   
             //
             
             console.log("Updating data");    
             console.log("Last Time: " + lastTime);
             console.log("New Last Time: " + newTime);    
             if (newTime!=lastTime) {
             	envLoad();
               gasLoad();        
         
           } else {
         console.log("No new data. Service really running?");
         }
          }, 5000);
         var ENVchart = c3.generate({
             data: {
         	x: 'Time',
            xFormat: '%H:%M:%S', 
                  columns: [
                     ['Humidity (%)', ].concat(rhArray),
                     ['Pressure (hPa)', ].concat(pressureArray),
                     ['Temperature (C)', ].concat(tempArray),
         	    	    ['Time', ].concat(timeArray),
         
                 ],
         type: 'area-spline',
             },
         point: {
           show: false
         }, 
         axis: {
             x: {
           type: 'timeseries',
           show: true,
            tick: {
                count: 10,
                format: '%H:%M:%S'
            }
         }
         },
         zoom: {
         	enabled: true
         },
         	bindto: '#ENV'
         });
         var GASchart = c3.generate({
         	data: {
         	x: 'Time',
            xFormat: '%H:%M:%S', 
                  columns: [
                     [localStorage.getItem('AAlabel'), ].concat(AAArray),
                     [localStorage.getItem('ABlabel'), ].concat(ABArray),
                     [localStorage.getItem('BAlabel'), ].concat(BAArray),
                     [localStorage.getItem('BBlabel'), ].concat(BBArray),
                     [localStorage.getItem('CAlabel'), ].concat(CAArray),
                     [localStorage.getItem('CBlabel'), ].concat(CBArray),
                     [localStorage.getItem('DAlabel'), ].concat(DAArray),
                     [localStorage.getItem('DBlabel'), ].concat(DBArray),
             	    ['Time', ].concat(timeArray),
         
                 ],
         type: 'area-spline',
             },
         point: {
           show: false
         }, 
         zoom: {
         	enabled: true
         },
         axis: {
             x: {
           type: 'timeseries',
           show: true,
            tick: {
                count: 10,
                format: '%H:%M:%S'
            }
         }
         },
         	bindto: '#GAS'
         });
         function gasLoad() {
         GASchart.load({
                  columns: [
                     [localStorage.getItem('AAlabel'), ].concat(AAArray),
                     [localStorage.getItem('ABlabel'), ].concat(ABArray),
                     [localStorage.getItem('BAlabel'), ].concat(BAArray),
                     [localStorage.getItem('BBlabel'), ].concat(BBArray),
                     [localStorage.getItem('CAlabel'), ].concat(CAArray),
                     [localStorage.getItem('CBlabel'), ].concat(CBArray),
                     [localStorage.getItem('DAlabel'), ].concat(DAArray),
                     [localStorage.getItem('DBlabel'), ].concat(DBArray),
         	    	    ['Time', ].concat(timeArray),
                 ],
             });
             }
         
         ///
         function envLoad() {
         ENVchart.load({
                 columns: [
                     ['Humidity (%)', ].concat(rhArray),
                     ['Pressure (hPa)', ].concat(pressureArray),
                     ['Temperature (C)', ].concat(tempArray),
         	    	    ['Time', ].concat(timeArray),
         
                 ]
             });
         }
         setInterval(function () {
         fetchData();
          }, 10000);
         setTimeout(function () {    
            gasLoad();
            envLoad();
          }, 1000);
      </script>
